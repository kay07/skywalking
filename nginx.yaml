        - mountPath: /tmp
          name: sw-agent-volume
      volumes:
      - name: sw-agent-volume
        persistentVolumeClaim:
          claimName: sw-pvc
       # emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-test
  labels: 
    name: nginx-test
spec:
  type: NodePort
  ports:
  - port: 9901
    protocol: TCP
    targetPort: 9901
    name: http
    nodePort: 31009
  selector:
    name: nginx-test
